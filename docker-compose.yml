services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      OPENAI_API_KEY: ""
    networks:
      - testops-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - testops-network

networks:
  testops-network:
    driver: bridge